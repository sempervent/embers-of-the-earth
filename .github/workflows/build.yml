name: Build and Export

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: Linux
          - os: windows-latest
            platform: Windows
          - os: macos-latest
            platform: macOS
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Godot
        uses: godotengine/godot-actions@v1.2.0
        with:
          godot-version: '4.2'
          godot-platform: ${{ matrix.platform }}
      
      - name: Export Project
        uses: godotengine/godot-actions@v1.2.0
        with:
          godot-version: '4.2'
          godot-platform: ${{ matrix.platform }}
          export-debug: true
          export-templates: true
          preset-name: 'Desktop'
      
      - name: Upload Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: build-${{ matrix.platform }}
          path: |
            builds/
          retention-days: 7

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Dependencies
        run: |
          pip install -r tools/requirements.txt
      
      - name: Run Balance Simulator
        run: |
          python tools/sim/balance_simulator.py
      
      - name: Upload Simulation Reports
        uses: actions/upload-artifact@v5
        with:
          name: simulation-reports
          path: reports/*.csv

